<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie Hunt</title>


    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light navbar-component header-fonts">
          <a class="navbar-brand" href="#" style="color: #fff;">MOVIE HUNT</a>
          <button type="button" data-toggle="modal" data-target="#aboutModal" class="about-app">ABOUT</button>
    </nav>

<!-- About Modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">MOVIE HUNT APP</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            A movie hunt web app that allows you to search the OMDB database for movie details. 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- About Modal End -->

   


<!-- Search Menu -->
    <section class="search-section">
        <div class="container search-container">


            <div class="search-heading">
                <div class="d-flex flex-row search-head justify-content-center">
                    <div class="search-head-text">
                        <p class="header-fonts search-menu-head mt-1">SEARCH MENU</p>
                    </div>
                </div>
            </div>
            

            <div class="search-content">
                <div class="d-flex flex-row flex-wrap movie-id search-box-margin justify-content-between">
                    <div class="movie-id-head header-fonts search-content-fonts">Enter movie id: </div>
                    <div class="movie-id-head-input">
                        <input type="text" class="form-control" placeholder="Enter movie id..." id="movie-id-id">
                    </div>
                </div>

                <div class="d-flex flex-row flex-wrap movie-name search-box-margin justify-content-between">
                    <div class="movie-name-head header-fonts search-content-fonts">Enter movie title: </div>
                    <div class="movie-name-head-input">
                        <input type="text" class="form-control" placeholder="Enter movie name..." id="movie-title-id">
                    </div>
                </div>

                <div class="d-flex flex-row flex-wrap movie-year search-box-margin justify-content-between">
                    <div class="movie-year-head header-fonts search-content-fonts">Enter movie year: </div>
                    <div class="movie-year-head-input">
                        <input type="text" class="form-control" placeholder="Enter movie year..." id="movie-year-id">
                    </div>
                </div>
            </div>

            <div class="submit-button-div">
                <div class="d-flex flex-row submit-button-head justify-content-center">
                    <button class="submit-button" id="submit-button-id">GO</button>
                </div>
            </div>

            <div class="movie-cards-head">
                <div class="d-flex flex-row flex-wrap movie-cards-wrapper justify-content-center">
                   
                </div>
            </div>

        </div> 
    </section>




<!-- Footer -->
    <section class="footer-section">
        <div class="container-fluid">
           <div class="d-flex flex-row footer-head justify-content-center">
               <div class="footer-body">Movie Hunt Â© 2018 </div>
           </div>
        </div>
    </section>


</body>

<!-- External Scripts -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="main.js"></script>

</html>
